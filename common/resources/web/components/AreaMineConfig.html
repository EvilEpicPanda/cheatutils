<div>
    <div>
        <button style="width: 200px;" @click="$emit('back')">Back</button>
    </div>
    <div class="module-main" v-if="config">
        <h2 class="module-header">Area Mine</h2>
        <div class="description">
            Automatically mines blocks surrounding your target block. Activates only when instamine is active.
        </div>

        <div class="module-sections">
            <div>
                <label class="switch-label">
                    <input type="checkbox" class="switch"
                        v-model="config.enabled"
                        @change="update()">
                    <span>Enabled</span>
                </label>
            </div>

            <fieldset>
                <legend>
                    Radius
                </legend>
                <div class="input-section">
                    <input type="text" v-model="config.radius" @change="update()">
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <label class="switch-label">
                        <input type="checkbox" class="switch"
                            v-model="config.preview"
                            @change="update()">
                        <span>Preview</span>
                    </label>
                </legend>
                <div class="section-description">
                    Shows realtime preview of blocks that can be mined in 1 click
                </div>
            </fieldset>
        </div>
    </div>
</div>
